<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="options.css" type="text/css" />
  </head>
<body>
  <form>
    <table>
	  <tr>
        <td>Enable the help popin</td>
		<td><input type="checkbox" id="font-help-popin" checked /></td>
	  </tr>
	  <tr>
        <td>Enable the removal of special characters</td>
		<td><input type="checkbox" id="remove-special-characters" checked /></td>
	  </tr>
      <tr>
        <td>Increase the font size of:</td>
		<td><input type="number" id="font-size-change" placeholder="0" /> pixels</td>
	  </tr>
	</table>
	<button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
